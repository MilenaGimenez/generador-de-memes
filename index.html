<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Generador de memes</title>
</head>
<body>
    <!-- Barra de navegación -->

    <header class="header">
        <nav class="nav">
            <article class="nav-title-box">
                <h1 class="nav-title">Generador de Memes</h1>
                <img src="./assets/img/favicon.png" alt="Imagen de troll" class="nav-title-image">
            </article>
            <ul class="nav-section">
                <li class="nav-item"><i class="fas fa-file-image"></i> Imagen</li>
                <li class="nav-item"><i class="fas fa-font"></i> Texto</li>
                <li class="nav-item"><i class="fas fa-lightbulb"></i> Modo oscuro</li>
            </ul>
        </nav>
    </header>

    <!--  Vista previa del meme  -->

    <main class="main">
        <section class="image-section">
            <article class="image-top-text">TOP TEXT</article>
            <article class="image-meme"></article>
            <article class="image-bottom-text">BOTTOM TEXT</article>
        </section>

        <section class="image-download">
            <button type="button" class="download-meme">Descargar meme</button>
        </section>
    </main>

    <!-- Sección imagen -->

    <section class="image-section">

        <!-- URL -->
        <article class="section-url">
            <label for="url">URL</label>
            <input type="url" id="url">
        </article>

        <!-- Fondo -->
        <article class="section-background">
            <label for="background-color">FONDO</label>
            <input type="color" id="background-color" value="#ffffff">
            <span class="font-color-background">#ffffff</span>

            <select name="background-style" id="background-style">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
            </select>
        </article>

        <!-- Filtros -->
        <article class="section-filters">
            <label for="filters">FILTROS</label>

            <article>
                <label for="brightness">BRILLO</label>
                <input type="range" id="brightness">

                <label for="opacity">OPACIDAD</label>
                <input type="range" id="opacity">

                <label for="contrast">CONTRASTE</label>
                <input type="range" id="contrast">

                <label for="blur">DESENFOQUE</label>
                <input type="range" id="blur">

                <label for="grayscale">ESCALA DE GRISES</label>
                <input type="range" id="grayscale">

                <label for="sepia">SEPIA</label>
                <input type="range" id="sepia">

                <label for="hue">HUE</label>
                <input type="range" id="hue">

                <label for="saturate">SATURADO</label>
                <input type="range" id="saturate">

                <label for="negative">NEGATIVO</label>
                <input type="range" id="negative">
            </article>

            <button type="button" class="reset-button">Restablecer filtros</button>            
        </article>
        
    </section>

    <!-- Sección texto -->

    <section class="text-section">

        <!-- Top text -->
        <article class="section-top-text">
            <label for="top-text" class="top-text-label">Superior</label>
            <input type="text" name="top-text" value="TOP TEXT" id="top-text" class="top-text-input">
        </article>

        <article class="section-top-text-check">
            <label for="top-text-check" class="top-text-check-label">Sin texto superior</label>
            <input type="checkbox" id="top-text-check" class="top-text-check-input">
        </article>

        <!-- Bottom text -->
        <article class="section-bottom-text">
            <label for="bottom-text" class="bottom-text-label">Inferior</label>
            <input type="text" name="bottom-text" value="BOTTOM TEXT" id="bottom-text" class="bottom-text-input">
        </article>

        <article class="section-bottom-text-check">
            <label for="bottom-text-check" class="bottom-text-check-label">Sin texto inferior</label>
            <input type="checkbox" id="bottom-text-check" class="bottom-text-check-input">
        </article>

        <!-- Fuente -->
        <article class="section-font">
            <label for="font">FUENTE</label>
            <select name="font" id="font">
                <option value="arial">Arial</option>
                <option value="arial-black">Arial Black</option>
                <option value="american-typewriter">American Typewriter</option>
                <option value="andale-mono">Andale Mono</option>
                <option value="impact">Impact</option>
                <option value="helvetica">Helvetica</option>
                <option value="impact">Impact</option>
                <option value="verdana">Verdana</option>
                <option value="times-new-roman">Times New Roman</option>
            </select>
        </article>

        <article class="font-options">
            <article class="option-size">
                <input type="number" value="40" id="input-size">
            </article>

            <article class="option-align">
                <button type="button" class="button-left-align">I</button>
                <button type="button" class="button-center-align">C</button>
                <button type="button" class="button-right-align">D</button>
            </article>
        </article>

        <!-- Color -->

        <article class="section-color">
            <label for="font-color">COLOR</label>
            <input type="color" id="font-color" value="#000000">
            <span class="font-color-text">#000000</span>
        </article>

        <!-- Fondo -->
        <article class="section-background">
            <label for="background-color">FONDO</label>
            <input type="color" id="background-color" value="#ffffff">
            <span class="font-color-background">#ffffff</span>
        </article>

        <label for="background-none">Fondo transparente</label>
        <input type="check" id="background-none">

        <!-- Contorno -->
        <article class="section-outline">
            <label for="outline">CONTORNO</label>
            <button type="button">Ninguno</button>
            <button type="button">Claro</button>
            <button type="button">Oscuro</button>
        </article>

        <!-- Espaciado -->
        <article class="section-spacing">
            <label for="font-spacing">ESPACIADO</label>
            <input type="number" name="font-spacing" id="font-spacing" value="14">
        </article>

        <!-- Interlineado -->
        <article class="section-line-spacing">
            <label for="line-spacing">INTERLINEADO</label>
            <select name="line-spacing" id="line-spacing">
                <option value="0.8">0.8</option>
                <option value="0.8">0.8</option>
                <option value="1">1</option>
                <option value="1.2" selected>1.2</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
            </select>
        </article>

    </section>

    <script src="./js/main.js"></script>
</body>
</html>
