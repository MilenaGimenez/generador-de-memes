<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/image-section.css">
    <link rel="stylesheet" href="./css/text-section.css">
    <title>Generador de memes</title>
</head>
<body class="body">
    <!-- Barra de navegación -->
    <section class="header-main-box">
        <header class="header">
            <nav class="nav">
                <article class="nav-title-box">
                    <h1 class="nav-title">Generador de Memes</h1>
                    <img src="./assets/img/favicon.png" alt="Imagen de troll" class="nav-title-image">
                </article>
                <ul class="nav-section">
                    <li class="nav-item"><i class="fas fa-file-image"></i> Imagen</li>
                    <li class="nav-item"><i class="fas fa-font"></i> Texto</li>
                    <li class="nav-item"><i class="fas fa-lightbulb"></i> Modo oscuro</li>
                </ul>
            </nav>
        </header>

        <!--  Vista previa del meme  -->

        <main class="main">            
            <section class="meme-section">
                <article class="meme-top-text" id="meme-top-text">TOP TEXT</article>
                <article class="meme-image" id="meme-image"></article>
                <article class="meme-bottom-text" id="meme-bottom-text">BOTTOM TEXT</article>
            </section>

            <section class="image-download">
                <button type="button" class="download-meme"><i class="fas fa-download"></i> Descargar meme</button>
            </section>
        </main>
    </section>

    <!-- Sección imagen -->

    <aside class="image-section">
        <h2 class="image-section-title">IMAGEN</h2>
        <form class="image-section-form">

            <!-- URL -->
            <article class="section-url">
                <label for="url" class="url-label">URL</label>
                <input type="url" id="url" class="url">
            </article>

            <!-- Fondo -->
            <section class="section-background">
                <h3 class="background-color-label">FONDO</h3>

                <article class="background-boxes">
                    <article class="box-color-background">
                        <input type="color" id="background-color" value="#ffffff" class="background-color">
                        <span class="font-color-background">#ffffff</span>
                    </article>

                    <select name="background-style" id="background-style" class="background-select">
                        <option value="unset">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>                    
                    </select>
                </article>
            </section>

            <!-- Filtros -->
            <article class="section-filters">
                <h3 class="filters-label">FILTROS</h3>
                
                    <label for="brightness" class="filter-option-label">BRILLO</label>
                    <input type="range" id="brightness" class="filter-range">

                    <label for="opacity" class="filter-option-label">OPACIDAD</label>
                    <input type="range" id="opacity" class="filter-range">

                    <label for="contrast" class="filter-option-label">CONTRASTE</label>
                    <input type="range" id="contrast" class="filter-range">

                    <label for="blur" class="filter-option-label">DESENFOQUE</label>
                    <input type="range" id="blur" class="filter-range">

                    <label for="grayscale" class="filter-option-label">ESCALA DE GRISES</label>
                    <input type="range" id="grayscale" class="filter-range">

                    <label for="sepia" class="filter-option-label">SEPIA</label>
                    <input type="range" id="sepia" class="filter-range">

                    <label for="hue" class="filter-option-label">HUE</label>
                    <input type="range" id="hue" class="filter-range">

                    <label for="saturate" class="filter-option-label">SATURADO</label>
                    <input type="range" id="saturate" class="filter-range">

                    <label for="negative" class="filter-option-label">NEGATIVO</label>
                    <input type="range" id="negative"class="filter-range">
                    
            </article>

            <article class="section-filters-button">
                <button type="button" class="reset-button">Restablecer filtros</button>            
            </article>

        </form>   

    </aside>

    <!-- Sección texto -->

    <aside class="text-section">
        <h2 class="text-section-title">TEXTO</h2>
        <form class="text-section-form">

            <!-- Top text -->
            
            <article class="section-top-text">
                <label for="top-text" class="top-text-label">SUPERIOR</label>
                <input type="text" name="top-text" value="TOP TEXT" id="top-text" class="top-text-input">
            </article>

            <article class="section-top-text-check">
                <input type="checkbox" id="top-text-check" class="top-text-check-input">
                <label for="top-text-check" class="top-text-check-label">Sin texto superior</label>
            </article>

            <!-- Bottom text -->
            <article class="section-bottom-text">
                <label for="bottom-text" class="bottom-text-label">INFERIOR</label>
                <input type="text" name="bottom-text" value="BOTTOM TEXT" id="bottom-text" class="bottom-text-input">
            </article>

            <article class="section-bottom-text-check">
                <input type="checkbox" id="bottom-text-check" class="bottom-text-check-input">
                <label for="bottom-text-check" class="bottom-text-check-label">Sin texto inferior</label>
            </article>

            <!-- Fuente -->
            <article class="section-font">
                <label for="font" class="font-label">FUENTE</label>
                <select name="font" id="font" class="select-font">
                    <option value="arial" class="arial">Arial</option>
                    <option value="arial-black" class="arial-black">Arial Black</option>
                    <option value="american-typewriter" class="american-typewriter">American Typewriter</option>
                    <option value="Andale mono" class="andale-mono">Andale Mono</option>
                    <option value="impact" selected class="impact">Impact</option>
                    <option value="Coda Caption" class="coda-caption">Coda caption</option>                    
                    <option value="verdana" class="verdana">Verdana</option>
                    <option value="times-new-roman" class="times-new-roman">Times New Roman</option>
                </select>
            </article>

            <article class="font-options">
                <article class="option-size">
                    <input type="number" value="40" id="input-size" class="size-input">
                </article>

                <article class="option-align">
                    <button type="button" class="button-align" id="left-align"><i class="fas fa-align-left"></i></button>
                    <button type="button" class="button-align" id="center-align"><i class="fas fa-align-center"></i></button>
                    <button type="button" class="button-align" id="right-align"><i class="fas fa-align-right"></i></button>
                </article>
            </article>

            <!-- Color -->
            <section class="section-color-background">
                <article class="section-box-color">
                    <h3 class="color-label">COLOR</h3>
                    
                    <article class="section-color"> 
                        <article class="box-color">              
                            <input type="color" id="font-color" value="#000000" class="color-input">
                            <span class="font-color-text" id="font-color-text">#000000</span>
                        </article>  
                    </article>
                </article>

                <!-- Fondo -->
                <article class="section-box-background">
                    <h3 class="background-label">FONDO</h3>
                    <article class="section-background">
                        <article class="box-background">
                            <input type="color" id="background-color" value="#ffffff" class="background-input">
                            <span class="font-color-background">#ffffff</span>
                        </article>
                    </article>
                </article>
                            
            </section>

            <article class="section-color-check">
                <input type="checkbox" id="background-none" class="color-check-input">
                <label for="background-none" class="color-check-label">Fondo transparente</label>
            </article>            

            <!-- Contorno -->
            <article class="section-outline">
                
                <label for="outline">CONTORNO</label>

                <article class="outline-buttons">
                    <button type="button" class="button-outline">Ninguno</button>
                    <button type="button" class="button-outline">Claro</button>
                    <button type="button" class="button-outline">Oscuro</button>
                </article>
            </article>

            <!-- Espaciado -->
            <article class="section-spacing">
                <label for="font-spacing" class="spacing-label">ESPACIADO</label>
                <input type="number" name="font-spacing" id="font-spacing" value="35" class="spacing-input">
            </article>

            <!-- Interlineado -->
            <article class="section-line-spacing">
                <label for="line-spacing" class="line-spacing-label">INTERLINEADO</label>
                <select name="line-spacing" id="line-spacing" class="select-line-spacing">
                    <option value="0.8">0.8</option>
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2" selected>1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </article>
        </form>
    </aside>

    <script src="./js/text-section.js"></script>
</body>
</html>
